<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" width="640" height="160">
  <defs>
    <linearGradient id="bgBanner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003A70;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A86D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A86D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003A70;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#50B4FF;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#50B4FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0" />
    </radialGradient>
    <filter id="dropshadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#001A3A" flood-opacity="0.5"/>
    </filter>
    <clipPath id="ll"><circle cx="76" cy="93" r="18"/></clipPath>
    <clipPath id="rl"><circle cx="118" cy="93" r="18"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="640" height="160" rx="16" ry="16" fill="url(#bgBanner)"/>

  <!-- Subtle terrain grid -->
  <g opacity="0.06" stroke="white" stroke-width="0.7">
    <line x1="0" y1="40" x2="640" y2="40"/>
    <line x1="0" y1="80" x2="640" y2="80"/>
    <line x1="0" y1="120" x2="640" y2="120"/>
    <line x1="160" y1="0" x2="160" y2="160"/>
    <line x1="320" y1="0" x2="320" y2="160"/>
    <line x1="480" y1="0" x2="480" y2="160"/>
  </g>

  <!-- Icon area background (left panel) -->
  <rect x="16" y="16" width="145" height="128" rx="20" fill="url(#bgIcon)" opacity="0.7"/>

  <!-- Scout star badge -->
  <g transform="translate(89,38)" filter="url(#dropshadow)">
    <polygon points="0,-11 2.6,-3.5 10.5,-3.5 4.2,1.3 6.5,9 0,4.3 -6.5,9 -4.2,1.3 -10.5,-3.5 -2.6,-3.5"
      fill="#FFD700" stroke="#FFA500" stroke-width="0.7"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="6" fill="#003A70">A</text>
  </g>

  <!-- Binoculars -->
  <g filter="url(#dropshadow)">
    <!-- Left grip -->
    <rect x="57" y="68" width="30" height="12" rx="6" fill="white"/>
    <!-- Right grip -->
    <rect x="101" y="68" width="30" height="12" rx="6" fill="white"/>
    <!-- Bridge -->
    <rect x="81" y="79" width="26" height="10" rx="5" fill="white"/>
    <!-- Left outer -->
    <circle cx="76" cy="93" r="24" fill="white"/>
    <!-- Right outer -->
    <circle cx="118" cy="93" r="24" fill="white"/>
    <!-- Left lens fill -->
    <circle cx="76" cy="93" r="18" fill="url(#bgIcon)"/>
    <circle cx="76" cy="93" r="18" fill="url(#glowL)"/>
    <!-- Right lens fill -->
    <circle cx="118" cy="93" r="18" fill="url(#bgIcon)"/>
    <circle cx="118" cy="93" r="18" fill="url(#glowR)"/>
    <!-- Left lens: cloud -->
    <g clip-path="url(#ll)">
      <ellipse cx="76" cy="97" rx="12" ry="6" fill="white" opacity="0.9"/>
      <ellipse cx="70" cy="93" rx="7" ry="6" fill="white" opacity="0.9"/>
      <ellipse cx="80" cy="91" rx="8" ry="6" fill="white" opacity="0.9"/>
    </g>
    <!-- Right lens: crosshair -->
    <g clip-path="url(#rl)">
      <circle cx="118" cy="93" r="13" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
      <line x1="118" y1="80" x2="118" y2="106" stroke="white" stroke-width="1.2" opacity="0.85"/>
      <line x1="105" y1="93" x2="131" y2="93" stroke="white" stroke-width="1.2" opacity="0.85"/>
      <circle cx="118" cy="93" r="2" fill="white"/>
    </g>
    <!-- Focus wheel -->
    <rect x="92" y="80" width="8" height="8" rx="4" fill="#FFD700"/>
  </g>

  <!-- Divider line -->
  <line x1="175" y1="24" x2="175" y2="136" stroke="white" stroke-width="0.8" opacity="0.25"/>

  <!-- Title text -->
  <text x="197" y="72" font-family="'Segoe UI', Arial, sans-serif" font-weight="700"
    font-size="42" fill="white" letter-spacing="-1" filter="url(#dropshadow)">Azure</text>
  <text x="197" y="116" font-family="'Segoe UI', Arial, sans-serif" font-weight="700"
    font-size="42" fill="#FFD700" letter-spacing="1" filter="url(#dropshadow)">Scout</text>

  <!-- Tagline -->
  <text x="197" y="140" font-family="'Segoe UI', Arial, sans-serif" font-style="italic"
    font-size="14" fill="white" opacity="0.7" letter-spacing="0.5">See everything. Own your cloud.</text>

  <!-- Version badge -->
  <rect x="490" y="118" width="118" height="24" rx="12" fill="white" opacity="0.12"/>
  <text x="549" y="134" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
    font-size="12" fill="white" opacity="0.8" letter-spacing="0.5">PowerShell Module</text>

  <!-- Decorative dots top right -->
  <g fill="white" opacity="0.15">
    <circle cx="580" cy="28" r="3"/>
    <circle cx="595" cy="28" r="3"/>
    <circle cx="610" cy="28" r="3"/>
    <circle cx="587" cy="42" r="3"/>
    <circle cx="602" cy="42" r="3"/>
    <circle cx="617" cy="42" r="3"/>
  </g>
</svg>
